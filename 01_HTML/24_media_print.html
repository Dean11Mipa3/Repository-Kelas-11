<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print or No?</title>
    <style>
        @media print{
            .screen-only{
                display: none;
            }
        }
    </style>
</head>
<body>
    <p>This is a paragraph</p>
    <p>Thid is antoher paragraph</p>
    <p class="screen-only">
        This class won't appear when you print this page.
    </p>
</body>
</html>
